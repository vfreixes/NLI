version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - get_group
  - get_office

entities:
  - name
  - group
  - office

actions:
  - read_office
  - read_group

slots:
  name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: name
  group:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: group
  office:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: office

responses:
  utter_group:
  - text: "Professor's {name} group is {group}" 
  - text: "{name} is in the {group} group"

  utter_office:
  - text: "Professor's {name} office is {office}" 
  - text: "{name} can be found at {group} office"
  
  utter_greet:
  - text: "Hi, how can I help you?"

  utter_did_that_help:
  - text: "Did that help you?"
  - text: "Was that information helpful?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
